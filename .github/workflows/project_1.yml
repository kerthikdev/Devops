name: Deploy to GitHub Pages

on:
  push:
    branches:
        - main  # Adjust this to your default branch if different
     
permissions:
  contents: write

jobs:
    deploy:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
  
        - name: Setup GitHub Pages
          uses: actions/configure-pages@v3
  
        - name: Install upload-artifact (required workaround)
          uses: actions/upload-artifact@v3  # ðŸ‘ˆ Explicitly added to fix the error
  
        - name: Upload site from Project_1 folder
          uses: actions/upload-pages-artifact@v2
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            path: './Project_1'
  
       